{% extends 'base.html' %}

{% block content %}
  <h2>User Login</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% if request.user.is_authenticated %}
  AUTHED
{% else %}
  GUEST
{% endif %}
{% endblock %}
